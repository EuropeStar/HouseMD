{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    {% block title %}
        <title></title>
    {% endblock %}
    {% block stylesheets %}
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="{% static 'js/bootstrap.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/jquery-3.3.1.min.js' %}" type="application/javascript"></script>
    <script src="{% static 'js/script.js' %}" type='application/javascript'></script>
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
{% block scripts %}
{% endblock %}
</body>
</html>
